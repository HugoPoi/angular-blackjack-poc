<div class="row game-container">
  <div class="col-md-4">
    <div>
      <label for="input-bet">Mise</label>
      <input ng-model="bet" type="number" min="1" class="form-control" id="input-bet" placeholder="" ng-disabled="startGame"/>

      <button ng-click="deal()" class="btn btn-default action-btn"  ng-disabled="startGame">Deal</button>

      <button ng-click="getCards(playerCards, 1)" class="btn btn-default action-btn" ng-disabled="!startGame">Hit !</button>
      <button ng-click="stand()" class="btn btn-default action-btn" ng-disabled="!startGame">Stand.</button>

      <button ng-click="about()" class="btn btn-default action-btn">About this project</button>
	  <div id="mypopup" class="mfp-hide whitepopup">
	    <p>The Blackjack ESGI Project</p><p>Authors:</p>
		<ul>
		    <li>Duane Bekaert</li><li>Mamadou Coulibaly</li><li>Samuel Frigout</li><li>Antoine Ludwig</li>
		    <li>Romain Notari</li><li>Hugo poissonnet</li>
		</ul>
		<p>Product owner: Jonathan DeGalvez</p>
      </div>
    </div>
  </div>
  <div class="col-md-8 mat">
    <div class="row">
      <div class="col-md-12">
        <h1>Dealer cards</h1>
        <div ng-include="'views/card.html'" ng-repeat="card in dealerCards"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 player-cards">
         <h1>Your cards</h1>
         <div ng-include="'views/card.html'" ng-repeat="card in playerCards"></div>
      </div>
    </div>
  </div>
</div>
