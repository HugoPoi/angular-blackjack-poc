<div class="row game-container">
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label for="input-bet">Mise</label>
        <input ng-model="bet" type="number" class="form-control" id="input-bet" placeholder="">
      </div>
      <button ng-click="deal()" type="submit" class="btn btn-default">Deal</button>
    </form>
  </div>
  <div class="col-md-8 mat">
    <div class="row">
      <div class="col-md-offset-3 col-md-3">
        <div class="deck-left">
          {{bet}}
        </div>
      </div>
      <div class="col-md-offset-3 col-md-3">
        <div class="card-right card-image" ng-style="{ 'background-position' : card1 }">
        </div>
      </div>
    </div>
    <div class="row">

    </div>
  </div>
</div>
