<div class="row game-container">
  <div class="col-md-4">
    <div>
      <label for="input-bet">Mise</label>
      <input ng-model="bet" type="number" min="1" class="form-control" id="input-bet" placeholder=""
             ng-disabled="isDealDone()"/>
      <button ng-click="reset()" type="submit" class="btn btn-default" ng-disabled="isDealDone()">Reset</button>

      <div class="btn_actions">
        <button ng-click="deal()" class="btn btn-default"  ng-disabled="isDealDone()">Deal</button>
      </div>
      <div class="btn_actions">
        <button ng-click="getCardTest()" class="btn btn-default" ng-disabled="!isDealDone()">Get card</button>
      </div>
	  <div class="btn_actions" id="about_btn">
        <button ng-click="about()" class="btn btn-default">About this project</button>
      </div>
	  <div id="mypopup" class="mfp-hide whitepopup">
	    <p>The Blackjack ESGI Project</p><p>Authors:</p>
		<ul>
		    <li>Duane Bekaert</li><li>Mamadou Coulibaly</li><li>Samuel Frigout</li><li>Antoine Ludwig</li>
		    <li>Romain Notari</li><li>Hugo poissonnet</li>
		</ul>
		<p>Product owner: Jonathan DeGalvez</p>
      </div>
    </div>
  </div>
  <div class="col-md-8 mat">
    <div class="row">
      <div class="col-md-12">
        <h1>Dealer cards</h1>
        <div ng-include="'views/card.html'" ng-repeat="card in dealerCards"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 player-cards">
         <h1>Your cards</h1>
         <div ng-include="'views/card.html'" ng-repeat="card in playerCards"></div>
      </div>
    </div>
  </div>
</div>
